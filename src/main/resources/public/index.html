<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本分类系统</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>文本分类系统</h1>
            <p>基于BERT模型的文本分类</p>
        </header>
        
        <main>
            <section class="input-section">
                <h2>输入文本</h2>
                <div class="text-input-container">
                    <textarea id="textInput" placeholder="请在此输入需要分类的文本..."></textarea>
                    <button id="submitBtn" class="btn">分类</button>
                </div>
            </section>
            
            <section class="result-section">
                <h2>分类结果</h2>
                <div id="resultContainer" class="result-container">
                    <div class="result-placeholder">分类结果将在这里显示</div>
                </div>
            </section>
            
            <section class="history-section">
                <h2>历史记录</h2>
                <div id="historyContainer" class="history-container">
                    <div class="history-placeholder">暂无历史记录</div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>© 2023 文本分类系统 - 基于Javalin和BERT</p>
        </footer>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
